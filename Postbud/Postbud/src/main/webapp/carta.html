<%@page contentType="text/html" pageEncoding="UTF-8"%>
<%@ page import="Carta.Carta" %>
<!DOCTYPE html>
<html lang="br">

<head>
	<meta charset="utf-8">
	<title>Carta Postbud</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/carta.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
</head>

<%
    Carta carta = (Carta) session.getAttribute("cartinha");
%>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Post<span>bud</span></span></h1>
                        
                        <form id="editaCarta" action="EditarCarta" method="post">
                            <label for="username">Título</label>
                            <br/>
                            <input type="text" id="username" name="titulo" value="<%=carta.getTitulo()%>">
                            <br/>
                            <label for="username">Corpo</label>
                            <br/>
                            <textarea name="corpo" form="editaCarta"><%=carta.getCorpo()%></textarea>
                            <br/>
                            <button type="submit" value="enviar">Reenviar</button></a>
                            <br/>
                        </form>
                        
			<img src="images/carta"></img>
                        
		</div>			
	</div>
	<div class="luna">
		<img src="images/luna.png"></img>		
	</div>
	<div class="icone">
		<img src="images/ícone.png"></img>
	</div>

</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
